<!-- <button type="button" (click)="onClick()" class="btn btn-primary">Primary</button> -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">{{"title" | translate}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav  mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">{{"home" | translate}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">{{"link" | translate}}</a>
        </li>
        <li class="mode nav-item cursor-pointer bg-primary rounded py-1 px-2" role="button" (click)="switchLanguage()" style="line-height: 1.9;">

            {{ translate.currentLang === 'en' ? 'AR' : 'EN' }}

        </li>

      </ul>

    </div>
  </div>
</nav>
<section class="bg-home d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7 col-md-6">
        <div class="me-lg-5">
          <img src="assets/images/user/login.svg" class="img-fluid d-block mx-auto" alt="">
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <div class="card login-page shadow rounded border-0">
          <div class="card-body">
            <h4 class="card-title text-center">Login</h4>
            <form class="login-form mt-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="mb-3">
                    <label class="form-label">Your Email <span class="text-danger">*</span></label>
                    <div class="form-icon position-relative">

                      <!-- <i-feather name="user" class="fea icon-sm icons"></i-feather> -->
                      <input type="email" class="form-control " placeholder="Email" name="email" required="">
                    </div>
                  </div>
                </div>


                <div class="col-lg-12">
                  <div class="mb-3">
                    <label class="form-label">Password <span class="text-danger">*</span></label>
                    <div class="form-icon position-relative">
                      <!-- <i-feather name="key" class="fea icon-sm icons"></i-feather> -->
                      <input type="password" class="form-control " placeholder="Password" required="">
                    </div>
                  </div>
                </div>


                <div class="col-lg-12">
                  <div class="d-flex justify-content-between">
                    <div class="mb-3">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Remember me</label>
                      </div>
                    </div>
                    <p class="forgot-pass mb-0"><a routerLink="/auth-re-password" class="text-dark fw-bold">Forgot
                        password ?</a></p>
                  </div>
                </div>


                <div class="col-lg-12 mb-0">
                  <div class="d-grid">
                    <button class="btn btn-primary">Sign in</button>
                  </div>
                </div>


                <div class="col-lg-12 mt-4 text-center">
                  <h6>Or Login With</h6>
                  <div class="row">
                    <div class="col-6 mt-3">
                      <div class="d-grid">
                        <a href="javascript:void(0)" class="btn btn-light"><i class="mdi mdi-facebook text-primary"></i>
                          Facebook</a>
                      </div>
                    </div>


                    <div class="col-6 mt-3">
                      <div class="d-grid">
                        <a href="javascript:void(0)" class="btn btn-light"><i class="mdi mdi-google text-danger"></i>
                          Google</a>
                      </div>
                    </div>

                  </div>
                </div>


                <div class="col-12 text-center">
                  <p class="mb-0 mt-3"><small class="text-dark me-2">Don't have an account ?</small> <a
                      routerLink="/auth-signup" class="text-dark fw-bold">Sign Up</a></p>
                </div>

              </div>

            </form>
          </div>
        </div>

      </div>

    </div>

  </div>

</section>
