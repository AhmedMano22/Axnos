<section class="contact" id="contact">
  <div class="container">
      <div class="heading text-center">
          <h2>Contact
              <span> Us </span></h2>
          <p> We're thrilled to connect with you. Whether you have a question, feedback, or just want to say hello,
              <br> we're here to listen and assist you every step of the way.</p>

      </div>
      <div class="row">
          <div class="col-md-5 mb-3">
              <div class="title">
                  <h3>Contact detail</h3>

              </div>
              <div class="content">
                  <!-- Info-1 -->
                  <div class="info">
                      <i class="fas fa-mobile-alt icon"></i>
                      <h4 class="d-inline-block">PHONE :
                          <br>
                          <span>+12457836913 </span></h4>
                  </div>
                  <!-- Info-2 -->
                  <div class="info">
                      <i class="far fa-envelope icon"></i>
                      <h4 class="d-inline-block">EMAIL :
                          <br>
                          <span>example@info.com</span></h4>
                  </div>
                  <!-- Info-3 -->
                  <div class="info">
                      <i class="fas fa-map-marker-alt icon"></i>
                      <h4 class="d-inline-block">ADDRESS :<br>
                          <span>6743 last street , Abcd, Xyz</span></h4>
                  </div>
              </div>
          </div>

          <div class="col-md-7">

              <form>
                  <div class="row">
                      <div class="col-sm-6">
                          <input type="text" class="form-control" placeholder="Name">
                      </div>
                      <div class="col-sm-6">
                          <input type="email" class="form-control" placeholder="Email">
                      </div>
                      <div class="col-sm-12">
                          <input type="text" class="form-control" placeholder="Subject">
                      </div>
                  </div>
                  <div class="form-group">
                      <textarea class="form-control" rows="5" id="comment" placeholder="Message"></textarea>
                  </div>
                  <div>
                    <button class="btn btn-block w-100" type="submit">Send Now!</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
