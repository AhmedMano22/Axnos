<div class="form-group has-float-label">
  <p-dropdown class="drop"
              [options]="options"
              [(ngModel)]="selectedOption"

              optionLabel="name" optionValue="name"
              [showClear]="true"
              [placeholder]="placeholder">
  </p-dropdown>
  <label class="label">{{ label }}</label>
</div>
