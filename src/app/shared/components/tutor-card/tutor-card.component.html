<div class="card" >
  <div class="card-body">
      <div class="tutor-info d-flex align-items-center">
          <div class="tutor-img">
            <img [src]="tutor.image" alt="">
          </div>
          <div class="tutor-details">
            <h5>{{tutor.tutor}}</h5>
            <p>{{tutor.country}}</p>
            <p>{{tutor.university}}</p>
            <p>{{tutor.faculity}}</p>
          </div>
      </div>
      <div class="course-info mt-4">
          <div class="review">
            <div class=" d-flex align-items-center">
              <div class="record">
                <img src="assets/images/tutors/ved.png" alt="">
                <span>{{tutor.coursesNumber}}</span>
              </div>
              <div class="student">
                <i class='bx bxs-user'></i>
                <span>{{tutor.students}}</span>
              </div>
            </div>

              <div class="rating mt-1">
                <rating class="rate" [(ngModel)]="tutor.rate" [max]="tutor.rate"  [readonly]="true" ></rating>
                <span>{{tutor.rate}} Rating</span> <br>
                <span>{{tutor.reviewers}} reviewers</span>
              </div>
          </div>
          <div class=" d-flex justify-content-center  mt-5">
            <div class="course-details">
              <p class="course-name">{{tutor.courseName}}</p>
              <p class="course-price">{{tutor.coursePrice}}</p>
              <p class="professor-name">professor: {{tutor.professorName}}</p>
              <p class="professor-languages">Languages: {{tutor.professorLanguages}}</p>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-4">
              <div class="action-btns">
                  <button class="book mb-3">book</button>
                  <button class="view">view Profile</button>
              </div>
          </div>
      </div>

  </div>
</div>
