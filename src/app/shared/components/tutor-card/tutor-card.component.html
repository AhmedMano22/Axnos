  <img [src]="tutor.image" alt="" style="width: 100%; border-radius: 0.375rem;">
    <div class="card-body">
        <div class="reviews">
              <div class="record">
                <img src="assets/images/courses/ved.png" alt="">
                <span>{{tutor.coursesNumber}} </span>
              </div>
              <div class="rating ">
                <rating class="rate" [(ngModel)]="tutor.rate" [max]="tutor.rate"  [readonly]="true" ></rating>
                <span>{{tutor.rate}} Rating</span>
                <span>{{tutor.reviewers}} reviewers</span>
              </div>
        </div>
        <div class="student">
          <i class='bx bxs-user'></i>
          <span>{{tutor.students}} </span>
        </div>
        <div class="tutor-details">
          <h5>{{tutor.tutor}}</h5>
          <p>{{tutor.country}}</p>
          <p>{{tutor.university}}</p>
          <p>{{tutor.faculity}}</p>
          <p>Languages:{{tutor.tutorLanguages}}</p>

        </div>
        <div class="d-flex justify-content-center mt-4">
          <div class="action-btns">
              <button class="view" [routerLink]="['', 'tutors','profile']">view Profile</button>
          </div>
      </div>
    </div>
  </div>
